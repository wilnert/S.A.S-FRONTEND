<div class="Container">
	<div class="container">
		<div class="User-listContainer">

			<section class="User-listContainer">

				<h3> LISTADO DE ASISTENCIA</h3>

				<table class="table table-hover table-condensed">
					<thead class="thead-inverse">
						<tr class="active">
							<th class="text-center text-uppercase">Nombre</th>
							<!--columnas en una tabla -->
							<th class="text-center text-uppercase">Apellido</th>

							<!--<th class="text-center text-uppercase">Contrase√±a</th>-->

						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in vm.user">
							<td class="text-center">
								<a ui-sref="user-view({id:item.id})">{{ item.name }} </a>
							</td class="text-center">
							<td class="text-center">{{ item.lastname}}</td>

							</td>

						</tr>
						<h4 class="text-muted">
							Total de usuarios: {{vm.user.length}}

						</h4>

					</tbody>
				</table>

			</section>


		</div>
	</div>
</div>
