<div class="container ContainerCreate">
  <div class="row">
    <div class="col-md-12 row">
      <form name="formUser" class="Registry-formTextArea" ng-submit="formUser.$valid && vm.createUser()" novalidate>

        <h1 class="Title-Register text-center"> <i class="fa fa-user-o" aria-hidden="true"></i> Registrar usuario</h1>
        
        <div class="col-md-4 col-md-offset-1">

          <select class="form-control InputRegister" ng-model="vm.rol" class="Text-typeId" required>
            <option  value="" disabled selected >Rol</option>
             <option ng-value="item.id" ng-repeat = "item in vm.roles">{{item.description}}</option>
          </select>

          <div class="input-group InputRegister">
            <input type="text" ng-model="vm.user.name" class="form-control" placeholder="Nombre">
            <span class="input-group-addon"><i class="fa fa-user-o" aria-hidden="true"></i></span>
          </div>

          <div class="input-group InputRegister">
          <input type="text" ng-model="vm.user.lastname" class="form-control" placeholder="Apellidos">
            <span class="input-group-addon"><i class="fa fa-user-o" aria-hidden="true"></i></span>
          </div>

          <div class="input-group InputRegister">
            <input type="text" ng-model="vm.user.email" class="form-control" placeholder="Correo" value="">
            <span class="input-group-addon"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
          </div>  

        </div>

        <div class="form-group Form col-md-4 col-md-offset-1">

        <select class="form-control InputRegister" ng-model="vm.user.idTypeDocument.id" class="Text-typeId" required>
            <option  value="" disabled selected >Tipo de documento</option>
             <option ng-value="item.id" ng-repeat = "item in vm.typeDocument">{{item.description}}</option>
          </select>

        <div class="input-group InputRegister">
          <input type="text" ng-model="vm.user.identification" class="form-control" placeholder="Numero de Documento">
          <span class="input-group-addon"><i class="fa fa-id-card-o" aria-hidden="true"></i></span>
         </div>

         <div class="input-group InputRegister">
          <input type="text" ng-model="vm.user.password" class="form-control" placeholder="ContraseÃ±a">
          <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
         </div>

          <button type="submit" class="btn btn-success col-md-offset-9 BTN col-xs-offset-5" ng-disabled="userForm.$invaled" class="form-control" name="Guardar">guardar</button>
        </div>
      </form>
    </div>
  </div>

</div>
